name: 'Release to npmjs.com'

on:
  push:
    branches:
      - canary
      - main

jobs:
  build-audit-release:
    name: Build & Test on ${{ matrix.os }}, Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      max-parallel: 1
      matrix:
        os: [ubuntu-latest]
        # https://nodejs.org/en/about/releases/
        node: ['lts/hydrogen']
    steps:
      - name: 🛎️ Check out repo
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: ⬇️ Install dependencies
        run: npm ci
      
      - name: 🔍 Test
        run: npm run test

      - name: 🚀 Release to npmjs
        env:
          # The github token must allow to push to this GitHub repository.
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_NPM_TOKEN }}
        run: npx semantic-release --debug
